{% extends 'sign_up.html' %}
{% block sign_up_form %}
    <h1>Patient Sign up</h1>
    <form action="{% url 'patient_sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
{% endblock %}
